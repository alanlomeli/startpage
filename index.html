<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>New Tab</title>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/style.css"
      media="screen, projection"
    />
    <script src="./assets/js/iconify.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="container" class="fade">
      <section id="header">
        <h1 id="header-time">00:00</h1>
        <h2 id="header-date">Date</h2>
        <div>Hello, world...</div>
      </section>
      <br />
      <br />
      <div id="searchBox">
        <input
          id="searchbar"
          autocomplete="off"
          type="text"
          title="Search"
          autofocus
          onkeydown="search(event)"
          placeholder="search..."
        />
      </div>
      <br />
      <section id="apps">
        <h3>> Bookmarks</h3>
        <div id="apps-container">
         <a
            class="apps-item"
            style="--bg-hover: #fe8019"
            href="https://www.reddit.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi:reddit"></span>
            </div>
            <div class="apps-text">
              <span>Reddit</span>
              <span>reddit.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #fb4934"
            href="https://www.youtube.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi-youtube"></span>
            </div>
            <div class="apps-text">
              <span>Youtube</span>
              <span>youtube.com</span>
            </div>
          </a>
         <a
            class="apps-item"
            style="--bg-hover: #b8bb26"
            href="https://web.whatsapp.com/"
          >
            <div class="apps-icon">
              <span
                class="iconify icon"
                data-icon="fa-brands:whatsapp-square"
              ></span>
            </div>
            <div class="apps-text">
              <span>Whatsapp</span>
              <span>whatsapp.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #cc241d"
            href="https://ase1.ceti.mx"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="ic:baseline-school"></span>
            </div>
            <div class="apps-text">
              <span>ase1</span>
              <span>ase1.ceti.mx</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #cc241d"
            href="https://ingenieria-virtual.ceti.mx/"
          >
            <div class="apps-icon">
              <span
                class="iconify icon"
                data-icon="ri:file-paper-2-fill"
              ></span>
            </div>
            <div class="apps-text">
              <span>Classroom</span>
              <span>https://classroom.google.com/u/1/h</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #a89984"
            href="https://github.com/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi-github"></span>
            </div>
            <div class="apps-text">
              <span>Github</span>
              <span>github.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #fb4934"
            href="https://todoist.com"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="cib:mail-ru"></span>
            </div>
            <div class="apps-text">
              <span>Todoist</span>
              <span>todoist.com</span>
            </div>
          </a>
          <a
            class="apps-item"
            style="--bg-hover: #a89984"
            href="https://mail.google.com/mail/u/0/"
          >
            <div class="apps-icon">
              <span class="iconify icon" data-icon="mdi-google"></span>
            </div>
            <div class="apps-text">
              <span>Gmail</span>
              <span>gmail.com</span>
            </div>
          </a>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
